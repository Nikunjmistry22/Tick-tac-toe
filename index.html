<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik-Tac-toe</title>
    <link rel="stylesheet" href="tictoe.css">
    <script src="index.js"></script>
</head>
<body>
    <main class="background">
        <section class="name">
            <h5><a href="https://github.com/Nikunjmistry22" target="_blank" rel="noopener noreferrer">Nikunj Mistry</a></h5>
        </section>
        <section class="title">
            <h1>Tic-Tac-Toe</h1>
        </section>
        <section class="display">
            Player <span class="display-player player x">X</span>'s turn
        </section>
        <section class="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>
        <section class="display announcer hide"></section>
        <section class="controls">
            <button id="reset">Reset</button>
        </section>
    </main>
    
</body>
</html>
